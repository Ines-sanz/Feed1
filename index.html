<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/dd52b7ad7a.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="wrapper">
    <article class="post">
        <header class="post-header">
            <div class="user">
                <div class="user-info">
                    <figure class="icon"> <img src="img/logotipo-RRSS-mini.png" alt="Logotipo marca Café Café"></figure>
                    <div class="user-info-text">
                        <p><strong>HTML5</strong></p>
                        <p>Rigoberto</p>
                    </div>
                </div>
             </div>
            <span class="fa-solid fa-ellipsis-vertical"></span>
            </header>
        <figure class="post-image">
            <img src="img/imagen-post.png" alt="Imagen de una maquina expresso sirviendo café en un vaso de la marca Café Café">
        </figure>
        <div class="post-body">
            <div class="post-icons">
                <div>
                    <i class="fa-regular fa-heart heart" ></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div>
                    <span class="fa-regular fa-bookmark"></span>
                </div>
            </div>
            <div class="text">
                <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong></p>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex reprehenderit odit, suscipit, sapiente corporis odio quia molestias iste porro molestiae, neque adipisci placeat in et earum blanditiis! Sit, odit velit.</p>
            </div>
        </div>
    </article>
</section>
</body>
</html>
